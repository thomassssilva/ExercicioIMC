<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calcule seu IMC</h1>
    <p>Utilize apenas numeros.</p>
    <form action="/" id="formulario" method="POST" class="form">
      <label for="peso" class="label">Peso (kg) ex.:80</label>
      <input type="text" id="peso" name="peso" class="input">
      <label for="altura" class="label">Altura (cm) ex.: 180</label>
      <input type="text" id="altura" name="altura" class="input">
      <button type="submit" class="button">Enviar</button>
    </form>

    <div id="resultado"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
